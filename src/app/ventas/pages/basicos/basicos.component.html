<div class="text-layout">
  <h1>Pipe Basicos</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card 
      header="uppercase"
      [subheader]="nombreLower"
    >
      {{nombreLower | uppercase}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card 
      header="lowercase"
      [subheader]="nombreUpper"
    >
      {{nombreUpper | lowercase}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card 
      header="titlecase"
      [subheader]="nombreCompleto"
    >
      {{nombreCompleto | titlecase}}
    </p-card>
    3
  </div>
</div>
