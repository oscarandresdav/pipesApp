<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>
    Pipes no incluidos en Angular - Creados por {{'nosotros' | mayusculas:enMayusculas}}.
  </p>
  
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
      
  </div>
  
  <div class="p-toolbar-group-right">
    <button 
      pButton 
      type="button" 
      label="Toggle MayÃºsculas" 
      icon="pi pi-check" 
      iconPos="right" 
      (click)="toggleEnMayusculas()"
      class="mr-1 p-button-warning"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por nombre"
      class="mr-1"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Vuela"
      class="mr-1 p-button-success"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por color"
      class="mr-1 p-button-help"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
